<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
    <script src="js/script.js" defer></script> 
    <script src="js/jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <h3 class="m-3">Input form</h3>
    <div class="d-flex justify-content-center">
    <form class="border rounded col-4 p-3 m-3 " action = "http://127.0.0.1:5000/upload_image" method = "post" enctype="multipart/form-data">
        <div class="form-group ">
            <label for="fileInput" class="form-label">File input</label>
            <input type="file" name="file" class="w-60 form-control" id="fileInput" />
        </div>
            <input type = "submit" value="Upload" class="btn btn-primary my-3">
            <input type = "reset" value="Reset" class="btn btn-primary">
        </div>
        </div>
    </form>
    </div>
    <h3 class="m-3">List images</h3><button type="button" class="btn btn-primary m-3" id="getList">Click here to load the images list</button>
    <div id="list" class="m-3"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</html>
